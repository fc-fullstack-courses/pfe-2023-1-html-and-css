<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../css/reset.css"> -->
    <link rel="stylesheet" href="../css/tables.css" />
  </head>
  <body>
    <table>
      <caption>
        Заголовок таблиці
      </caption>
      <thead>
        <tr>
          <!-- заголовок стовпчика -->
          <th scope="col">Заголовок стовпчика 1</th>
          <th scope="col">Заголовок стовпчика 2</th>
          <th scope="col">Заголовок стовпчика 3</th>
          <th scope="col">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. At deleniti
            laborum voluptates similique quasi numquam.
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- заголовок рядка -->
          <th scope="row">під 1</th>
          <td>під 2</td>
          <td rowspan="2" colspan="2">під 4</td>
        </tr>
        <tr>
          <th scope="row">під під 1</th>
          <td>під під 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Усього:</th>
          <td colspan="3">600</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
